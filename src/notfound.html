<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="/layout/js/kotak.js"></script>
    <script src="/layout/js/index.js"></script>
    <link rel="stylesheet" href="/src/input.css">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/layout/css/index.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<body class="overflow-y-hidden">
    <header class="nav flex w-full justify-between px-8 py-3 lg:py-5 lg:px-12 fixed z-auto"> 
        <!-- logo -->
        <div class="logo">
            <img src="/assets/img/nova.png" width="100px" alt="nova">
        </div>
    </header>


    <section id="notfound" class="lg:py-48 py-28 bg-gradient-to-b from-black to-blue-950">
        <div class="container">
            <div class="justify-center flex">
                <img src="/assets/img/relax.png" width="300px" alt="">
            </div>
            <div class="text-white mt-6">
                <h1 class="lg:text-5xl text-4xl font-bold text-center">Apps Not Available</h1>
                <p class="text-center text-white/50 mt-2 lg:mx-0 mx-12">An Application not supported with your device version, check & update your device version !</p>
                <div class="flex justify-center">
                        <a href="index.html" class="text-black">
                            <button
                                class="flex justify-center gap-2 items-center mt-10 mx-auto shadow-xl text-lg bg-gray-50 backdrop-blur-md lg:font-semibold isolation-auto border-gray-50 before:absolute before:w-full before:transition-all before:duration-700 before:hover:w-full before:-left-full before:hover:left-0 before:rounded-full before:bg-blue-500 hover:text-gray-50 before:-z-10 before:aspect-square before:hover:scale-150 before:hover:duration-700 relative z-10 px-4 py-2 overflow-hidden border-2 rounded-full group"
                                type="button" 
                            >
                                Back to Menu
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 16 19"
                                    class="w-8 h-8 justify-end group-hover:rotate-90 group-hover:bg-gray-50 text-gray-50 ease-linear duration-300 rounded-full border border-gray-700 group-hover:border-none p-2 rotate-45"
                                >
                                    <path
                                        class="fill-gray-800 group-hover:fill-gray-800"
                                        d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"
                                    ></path>
                                </svg>
                            </button>
                        </a>
                </div>
            </div>
        </div>
    </section>
